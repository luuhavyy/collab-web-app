<div class="dashboard-container">
  <!-- Thống kê hôm nay -->
  <div class="stats">
    <div class="stat-box">
      <h3>Lượt truy cập</h3>
      <p>{{ stats.visits }}</p>
    </div>
    <div class="stat-box">
      <h3>Đơn hàng</h3>
      <p>{{ stats.orders }}</p>
    </div>
    <div class="stat-box">
      <h3>Doanh thu hôm nay</h3>
      <p>{{ stats.revenue  }}</p>
    </div>
  </div>

  <!-- Bộ lọc tháng -->
  <div class="filter-section">
    <label for="month">Chọn tháng:</label>
    <select id="month" (change)="onMonthChange($event)">
      <option *ngFor="let month of months" [value]="month">
        Tháng {{ month }}
      </option>
    </select>
  </div>

  <!-- Biểu đồ doanh thu -->
  <div class="chart-container">
    <canvas id="salesChart"></canvas>
  </div>

  <!-- Bảng sản phẩm bán chạy -->
  <div class="top-products">
    <h2>Top 5 Sản phẩm bán chạy nhất</h2>
    <table>
      <thead>
        <tr>
          <th>Mã</th>
          <th>Tên sản phẩm</th>
          <th>Số lượng bán</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of topSellingProducts">
          <td>{{ product._id }}</td>
          <td>{{ product.product_name }}</td>
          <td>{{ product.total_sold }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
