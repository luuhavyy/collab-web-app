<div class="blog-form">
  <h2>{{ blog._id ? 'Chỉnh sửa' : 'Thêm' }} bài viết</h2>

  <div class="upload-image">
    <label for="upload">
      <img *ngIf="blogImage" [src]="blogImage" class="preview-img">
      <div *ngIf="!blogImage" class="placeholder">
        <i class="fas fa-camera"></i> Thêm ảnh bìa
      </div>
    </label>
    <input id="upload" type="file" accept="image/*" (change)="onImageUpload($event)" hidden>
  </div>

  <input type="text" placeholder="Nhập tiêu đề..." class="title-input" [(ngModel)]="blogTitle">

  <input type="text" placeholder="Nhập thể loại..." class="title-input" [(ngModel)]="category">

  <!-- Quill Editor -->
  <quill-editor
    [(ngModel)]="blogContent"
    [modules]="quillModules"
    placeholder="Nhập nội dung bài viết..."
  ></quill-editor>

  <p class="timestamp">
    <i class="fas fa-calendar-alt"></i> Ngày tạo: {{ createdAt | date: 'dd/MM/yyyy HH:mm' }}
  </p>

  <div class="button-group">
    <button class="add-btn" (click)="saveBlog()">
      <i class="fas fa-plus-circle icon-spacing"> </i> {{ blogData ? 'Cập nhật' : 'Thêm' }}
    </button>
    <button class="cancel-btn" (click)="cancel()">
      <i class="fas fa-times-circle icon-spacing"> </i> Hủy 
    </button>
  </div>
</div>

<!-- Pop-up cảnh báo -->
<div *ngIf="showPopup" class="popup-overlay">
  <div class="popup">
    <p>Vui lòng nhập đầy đủ tiêu đề, nội dung và ảnh bìa!</p>
    <button (click)="closePopup()">OK</button>
  </div>
</div>
