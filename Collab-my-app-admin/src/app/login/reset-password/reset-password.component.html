<div class="reset-password-container">
    <!-- Phần logo bên trái -->
    <div class="left-section">
      <img src="assets/image/logo (2).png" class="logo" />
    </div>
  
    <!-- Phần form bên phải -->
    <div class="right-section">
      <form (submit)="onResetPassword()">
        <h2 class="title">Đặt lại mật khẩu</h2>
        <p class="subtitle">Vui lòng nhập mật khẩu mới của bạn</p>
  
        <!-- Ô nhập tên đăng nhập (readonly) -->
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" [value]="email" />
        </div>
  
        <!-- Ô nhập mật khẩu mới -->
        <div class="input-group">
          <label for="newPassword">Mật khẩu mới</label>
          <div class="password-wrapper">
            <input
              [type]="passwordFieldType"
              id="newPassword"
              [(ngModel)]="newPassword"
              name="newPassword"
              required
            />
            <span class="toggle-password" (click)="togglePassword()">
              <i class="material-icons">
                {{ passwordFieldType === 'password' ? 'visibility' : 'visibility_off' }}
              </i>
            </span>
          </div>
        </div>
  
        <!-- Ô nhập xác nhận mật khẩu -->
        <div class="input-group">
          <label for="confirmPassword">Xác nhận mật khẩu</label>
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
        </div>
  
        <!-- Checkbox lưu tài khoản -->
        <div class="options">
          <label>
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
            Lưu tài khoản
          </label>
        </div>
  
        <!-- Nút xác nhận -->
        <button type="submit" class="submit-button">Xác nhận</button>
      </form>
    </div>
  </div>
