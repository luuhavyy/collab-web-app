<div class="confirm-code-container">
    <!-- Phần logo bên trái -->
    <div class="logo-section">
      <img src="assets/image/logo (2).png" class="logo" />    </div>
  
    <!-- Phần form xác nhận code bên phải -->
    <div class="form-section">
      <form (submit)="onConfirmCode()">
        <h2 class="title">Đăng nhập</h2>
        <p class="subtitle">Vui lòng nhập code được gửi qua email</p>
  
        <!-- Ô nhập tên đăng nhập -->
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required />
        </div>
  
        <!-- Ô nhập code -->
        <div class="input-group">
          <label for="code">Code</label>
          <div class="password-wrapper">
            <input [type]="codeFieldType" id="code" [(ngModel)]="code" name="code" required />
            <span class="toggle-password" (click)="toggleCodeVisibility()">
              <i class="material-icons">
                {{ codeFieldType === 'password' ? 'visibility' : 'visibility_off' }}
              </i>
            </span>
          </div>
        </div>
  
        <!-- Ghi nhớ tài khoản & Quên mật khẩu -->
        <div class="options">
          <label>
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
            Lưu tài khoản
          </label>
          <a routerLink="/forgot-password" class="forgot-password">Quên mật khẩu?</a>
        </div>
  
        <!-- Nút xác nhận -->
        <button type="submit" class="confirm-button">Xác nhận</button>
      </form>
    </div>
  </div>
  
  <!-- Popup HTML -->
<div class="popup-overlay" *ngIf="showPopup">
  <div class="popup-content">
    <p>{{ popupMessage }}</p>
    <button (click)="closePopup()">Đóng</button>
  </div>
</div>
