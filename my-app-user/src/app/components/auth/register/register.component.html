<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Họ -->
  <label>Họ</label>
  <input type="text" formControlName="last_name" name="last_name" placeholder="Nhập họ">
  <div *ngIf="f['last_name'].invalid && f['last_name'].touched">
    <h6>Vui lòng nhập họ</h6>
  </div>      

  <!-- Tên -->
  <label>Tên</label>
  <input type="text" formControlName="first_name" name="first_name" placeholder="Nhập tên">
  <div *ngIf="f['first_name'].invalid && f['first_name'].touched">
    <h6>Vui lòng nhập tên</h6>
  </div>    

  <!-- Email -->
  <label>Email</label>
  <input type="email" formControlName="email" name="email" placeholder="Nhập email">
  <div *ngIf="f['email'].invalid && f['email'].touched">
    <h6>Email không hợp lệ</h6> 
  </div>

  <!-- Mật khẩu -->
  <label>Mật khẩu</label>
  <input type="password" formControlName="password" name="password" placeholder="Nhập mật khẩu">
  <div *ngIf="f['password'].invalid && f['password'].touched">
    <h6>Mật khẩu ít nhất 8 ký tự, gồm 1 chữ hoa & 1 số</h6>
  </div>

  <!-- Đồng ý điều khoản -->
  <div class="checkbox-group">
    <input type="checkbox" formControlName="agreeToTerms" name="agreeToTerms">
    <span>Tôi đồng ý với <a href="#"><b>Chính sách bảo mật và Tiêu chuẩn cộng đồng</b></a></span>
  </div>

  <!-- Nút đăng ký -->
  <button type="submit" [disabled]="registerForm.invalid || isSubmitting">Đăng kí</button>
</form>
